<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="calculator">

            <div class="screen"></div>

            <div class="panel">
                <button class="p1 clear">CLEAR</button>
                <button class="p1 delete">DELETE</button>
            </div>

            <div class="grid">
                <button class="g one">1</button>
                <button class="g two">2</button>
                <button class="g three">3</button>
                <button class="g divide">/</button>
                <button class="g four">4</button>
                <button class="g five">5</button>
                <button class="g six">6</button>
                <button class="g multiply">x</button>
                <button class="g seven">7</button>
                <button class="g eigth">8</button>
                <button class="g nine">9</button>
                <button class="g minus">-</button>
                <button class="g point">.</button>
                <button class="g zero">0</button>
                <button class="g equal">=</button>
                <button class="g plus">+</button>
            </div>

        </div>

    <script src="java.js"></script>
    </body>
</html>
